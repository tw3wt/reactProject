<div>
    <div class="bg-image"></div>
    <div class="container">
      <div id="phone">
        <div id="content-wrapper">
          <!-- Login Card -->
          <div class="card" id="login">
            <form>
              <h1>Sign in</h1>
              <div class="input">
                <input id="email" type="email" name="email">
                <label for="email">Username or Email</label>
              </div>
              <div class="input">
                <input id="password" type="password" name="password">
                <label for="password">Password</label>
              </div>
              <span class="checkbox remember">
                <input type="checkbox" id="remember" name="rememberMe">
                <label for="remember" class="read-text">Remember me</label>
              </span>
              <span class="checkbox forgot">
                <a href="#">Forgot Password?</a>
              </span>
              <button>Login</button>
            </form>
            <a href="#" class="account-check">Already an account? <b>Sign in</b></a>
          </div>
  
          <!-- Register Card -->
          <div class="card" id="register">
            <form>
              <h1>Sign up</h1>
              <div class="input">
                <input id="register-email" type="email" name="registerEmail">
                <label for="register-email">Email</label>
              </div>
              <div class="input">
                <input id="register-password" type="password" name="registerPassword">
                <label for="register-password">Password</label>
              </div>
              <div class="input">
                <input id="confirm-password" type="password" name="confirmPassword">
                <label for="confirm-password">Confirm Password</label>
              </div>
              <span class="checkbox remember">
                <input type="checkbox" id="terms" name="acceptTerms">
                <label for="terms" class="read-text">I have read <b>Terms and Conditions</b></label>
              </span>
              <button>Register</button>
            </form>
            <a href="#" id="gotologin" class="account-check">Don't have an account? <b>Sign up</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
